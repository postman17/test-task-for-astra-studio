{% extends 'base.html' %}

{% block head %}
    <title>Microblog</title>
{% endblock %}

{% block content %}
<div class="wrapper">
    {% for item in object_list %}
        <div class="card mb-1">
          <div class="card-body">
            {{ item.message }}
              <a href="{% url 'update' pk=item.pk %}" class="btn btn-primary">Edit</a>
              <a href="{% url 'delete' pk=item.pk %}" class="btn btn-primary">Delete</a>
          </div>
        </div>
    {% endfor %}
</div>
<div class="form ml-1 mt-2">
    <form class="message-form">{% csrf_token %}
        <textarea rows="5" cols="45" name="text" class="form-control text"></textarea>
        <input type="submit" value="Save">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
       $(".message-form").submit((e) => {
        e.preventDefault();
        const host = $(location).attr('host')
        let csrf_token = $('[name="csrfmiddlewaretoken"]').val();
        let url = 'http://' + host + '/create/'
        let data = {};
        data['message'] = $('.text').val();
        $.ajax({
          url: url,
          method: 'POST',
          headers: {"X-CSRFToken": csrf_token},
          data: data,
          success: function(data) {
          console.log(data['is_created'])
            $(".wrapper").append('<div class="card mb-1"><div class="card-body">' + data['message'] + '<a href="/update/' + data['pk'] + '" class="btn btn-primary ml-1">Edit</a><a href="/delete/' + data['pk'] + '" class="btn btn-primary ml-1">Delete</a></div></div>');
            $('.text').val('');
          },
          error: function() {
            console.log("–ê response is not received");
          }
        })
       })
    });
</script>
{% endblock %}
